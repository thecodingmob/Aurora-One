<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora - login page</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="wrapper"></div>
    <header>
      <h1 class="h1">AURORA</h1>
    </header>

    <form action="https://www.httpbin.org/" method="get">
      <h2>Sign In</h2>
      <div class="input-field">
        <label for="uname"></label><br />
        <input
          type="text"
          id="uname"
          name="uname"
          placeholder="Username"
          autofocus
          required
        /><br />
        <label for="password"></label><br />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          required
        />
      </div>
      <div class="submit-field">
        <button type="submit" class="sub">Login</button>
      </div>
      <small>Don't have an account? <a href="signup.html">Sign Up.</a></small>
    </form>
  </body>
</html>
